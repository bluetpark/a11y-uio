<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11Y Tab UI 기본 [role=tablist] > li > [role=tab]</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
      .tab_demo1 [role=tablist]{display:flex;}
      .tab_demo1 [role=tablist] > li:not(:first-child){margin-left:4px;}
      .tab_demo1 [role=tab]{padding:4px 8px;border-radius:4px;background:silver;color:#000;}
      .tab_demo1 [role=tab]:not(:first-child){margin-left:4px;}
      .tab_demo1 [role=tab][aria-selected=true]{background:gold;font-weight:bold;}

      [role=tabpanel]{margin-top:8px;padding-top:4px;border-top:1px solid #ccc;}
    </style>
  </head>
  <body>

    <div class="box_case">
      <!-- 기본 탭 리스트 -->
      <div class="tab_demo1 _a11y_tab">
        <ul role="tablist" aria-label="카테고리별 랭킹">
          <li role="none presentation"><button type="button" id="tab2-1" role="tab" aria-selected="false" aria-controls="tabpanel2-1" tabindex="-1">패션</button></li>
          <li role="none presentation"><button type="button" id="tab2-2" role="tab" aria-selected="true" aria-controls="tabpanel2-2">잡화</button></li>
          <li role="none presentation"><button type="button" id="tab2-3" role="tab" aria-selected="false" aria-controls="tabpanel2-3" tabindex="-1">스포츠</button></li>
        </ul>
        <div class="tabpanel_wrap">
          <div id="tabpanel2-1" role="tabpanel" aria-labelledby="tab2-1" style="display:none;">
            <p>더엣지</p>
            <p>캘빈클라인</p>
            <p>셀렙샵 에디션</p>
          </div>
          <div id="tabpanel2-2" role="tabpanel" aria-labelledby="tab2-2" tabindex="0">
            <p>엘리자베스 스튜어트</p>
            <p>버버리</p>
            <p>베라왕</p>
          </div>
          <div id="tabpanel2-3" role="tabpanel" aria-labelledby="tab2-3" style="display:none;">
            <p>콜마르</p>
            <p>에디바우어</p>
            <p>머렐</p>
          </div>
        </div>
      </div>
      <!-- // 기본 탭 리스트 -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/a11y.js"></script>
  </body>
</html>
